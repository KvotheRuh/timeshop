
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../exercicio_login/style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="logo"><img src="../img/logo.png" alt=""></div>
    <div class="container">
        <div class="image">
            <img src="img/undraw_login_re_4vu2.svg">
        </div>
        <!-- Criação do formulário da caixa de Login -->
        <div class="login_box">
            <h2>Login de Usuário</h2>
            <form id="login_form">
                <div class="all_input">
                    <div class="input_box">
                        <input type="text" name="usuario_input" id="usuario_input" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input_box">
                        <input type="password" name="senha_input" id="senha_input" placeholder="Digite a sua senha" required>
                    </div>
                    <p>Não possui conta?<a href="../exercicio_formulario/index_form.html" target="_self" rel="next">Cadastre-se</a></p>
                    <div class="login_button">
                        <button onclick="login()"><a href="#">Login</a></button>
                        <button ><a href="../index.html">Voltar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="../exercicio_login/function/function.js"></script>
</body>
</html>
