<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../pagina_compra/style/style_pagam.css">
</head>
<body>
    <div class="logo"><img src="../img/logo.png" alt=""></div>
    <div class="container">
        <div class="pagamento_box">
            <h2>Finalizar compra</h2>
            <div class="metodos_pagamento">
                <div class="metodo_pagamento">
                    <input type="radio" id="cartao_credito" name="metodo_pagamento" value="cartao_credito" onchange="formas_pagamento()" checked>
                    <label for="cartao_credito">Cartão de Crédito</label>
                </div>
                
                <div class="metodo_pagamento">
                    <input type="radio" id="boleto" name="metodo_pagamento" value="boleto" onchange="formas_pagamento()">
                    <label for="boleto">Boleto</label>
                </div>
                
                <div class="metodo_pagamento">
                    <input type="radio" id="pix" name="metodo_pagamento" value="pix" onchange="formas_pagamento()">
                    <label for="pix">PIX</label>
                </div>
            </div>

            <div id="input_credito" class="payment-box">
                <label for="nome_cliente">Nome do Titular</label>
                <input type="text" id="nome_cliente" name="nome_cliente" required value="Wendell Silva">
                <label for="cartao_numero">Número do Cartão:</label>
                <input type="text" id="cartao_numero" name="cartao_numero" required maxlength="20" value="XXXX.XXXX.XXXX.XXXX">
                <label for="validade">Validade:</label>
                <input type="month" id="validade" name="validade" required value>
                <label for="codigo_seguranca">CVC:</label>
                <input type="text" id="codigo_seguranca" name="codigo_seguranca" required maxlength="3" value="ZZZ">
            </div>
            
            <div id="boleto_box" class="payment-box">
                <p>Vencimento em 1 dia útil. A data de entrega será alterada devido ao tempo de processamento do Boleto.</p>
            </div>

            <div id="pix_box" class="payment-box">
                <label for="chave">Chave Pix:</label>
                <div class="qr-code">
                    <img src="../img/qr-code.png" alt="">
                </div>
                <label for="nome_completo">Nome nome_completo</label>
                <input type="text" id="nome" name="nome">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="valor_total_box">
                <h3>Valor Total: R$ <span id="valor_total">1200.00</span></h3>
            </div>
            <div class="compra_botao">       
                <button id="finalizar_compra"><a href="#">Finalizar compra</a></button>
                <button class="voltar"><a href="../index.html">Voltar</a></button>
            </div>
        </div>
    </div>
    <script src="../pagina_compra/function/box_script.js"></script>
    <script src="../pagina_compra/function/finalizar_compra.js"></script>
</body>
</html>
